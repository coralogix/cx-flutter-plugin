name: Integration Tests

on:
  push:
  workflow_dispatch:

jobs:
  android-integration-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: Flutter pub get (root)
        run: flutter pub get

      - name: Flutter pub get (example)
        run: |
          cd example
          flutter pub get

      - name: Run Android integration tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          target: google_apis
          arch: x86_64
          profile: pixel_5
          force-avd-creation: true
          disable-animations: true
          emulator-options: -no-window -no-audio -no-boot-anim -no-snapshot-save -no-snapshot-load -gpu swiftshader_indirect
          script: |
            cd example
            flutter test integration_test

  ios-integration-tests:
    runs-on: macos-latest
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: Flutter pub get (root)
        run: flutter pub get

      - name: Flutter pub get (example)
        run: |
          cd example
          flutter pub get

      - name: Boot iOS simulator
        run: |
          xcrun simctl list devices available -j > /tmp/simulators.json
          DEVICE_ID=$(python3 - <<'PY'
import json
data = json.load(open('/tmp/simulators.json'))
devices = []
for runtime, sims in data.get('devices', {}).items():
    devices.extend(sims)
def pick(name_prefix):
    for sim in devices:
        if sim.get('isAvailable') and sim.get('name', '').startswith(name_prefix):
            return sim.get('udid')
    return None
device_id = pick('iPhone 15') or pick('iPhone 16') or pick('iPhone')
print(device_id or '')
PY
          )
          if [ -z "$DEVICE_ID" ]; then
            echo "No available iPhone simulator found."
            exit 1
          fi
          echo "Using simulator UDID: $DEVICE_ID"
          xcrun simctl boot "$DEVICE_ID" || true
          xcrun simctl bootstatus "$DEVICE_ID" -b

      - name: Run iOS integration tests
        run: |
          cd example
          flutter test integration_test
